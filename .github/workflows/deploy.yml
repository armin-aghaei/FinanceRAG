name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: finance-rag-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if you have them)
        run: |
          # Add your test commands here
          # pytest tests/
          echo "No tests configured yet"

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x '*.git*' -x '*__pycache__*' -x '*.pytest_cache*' -x '*Sample Documents*' -x '.env*' -x 'test_output*' -x '*.ipynb_checkpoints*' -x '*.md' -x '*.sh' -x 'azure_setup/*' -x '.github/*'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group ccpa-compliance-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip \
            --timeout 600

      - name: Run database migrations
        run: |
          # This assumes you've set up SSH or Azure CLI access
          # You may need to run migrations manually or set up a different approach
          echo "Remember to run: alembic upgrade head on the server"
