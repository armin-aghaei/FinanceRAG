name: Deploy Azure Function

on:
  push:
    branches:
      - main
    paths:
      - 'azure_function/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: rag-document-processor
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure_function'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: Verify deployment
        run: |
          echo "âœ… Azure Function deployed successfully"
          echo "Function App: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
